<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EditLaboratory</title>
    <script src="./EditLaboratory.js"></script>
    <link rel="stylesheet" href="styleForm.css">
</head>
<body>
    <h1>Editar Laboratorio</h1>
    <form id="fetch-edit-frm">
        <label for="form-name">Nombre</label>
        <input type="text" name="name" id="form-name">
        <label for="form-address">Direccion</label>
        <input type="text" name="address" id="form-address">
        <label for="form-phone">Telefono</label>
        <input type="text" name="phone" id="form-phone">
        <label for="form-email">Email</label>
        <input type="text" name="email" id="form-email">
        <label for="form-ordenes">ORDENES</label>
        <input type="number" name="ordenes" id="form-ordenes">
        <label for="Image">Image</label>
        <input type="file" name="image" id="Image"><br><br>
        <input type="submit" value="Editar">
       
    </form>
</body>
</html>
